<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- unidays clone -->
    <header class="header">
        <h1 class="header-title">UNiDAYS</h1>
    </header>
    <main id = "main">
        <h2 class="login-title">UNiDAYS에 로그인</h2>
        <form action="" method="POST" class="login-modal">
            <div class="login-info">
                <div class="id-info">
                    <input type="email" placeholder="이메일 주소" class="login-id">
                    <span aria-label="essential"></span>
                </div>
                <input type="password" placeholder="비밀번호">
            </div>
            <button type="button" aria-label="login-button">로그인</button>
            <a href="#" aria-label="join the site" class="join-btn">지금 가입하세요</a>
            <a href="#" target="_blank">비밀번호를 잊어버렸습니까?</a>
            <a href="#" target="_blank">지원</a>

        </form>
    </main>
</body>
</html>
