<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>당근마켓</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <div>
        <button type="button" class="neighborhood">내 동네</button>
      </div>
      <div>
        <ul class="options">
          <li>
            <button>Search</button>
          </li>
          <li>
            <button>Category</button>
          </li>
          <li>
            <button>Alarm</button>
          </li>
        </ul>
      </div>
    </header>
    <nav class="nav">
      <ul class="nav-options">
        <li>
          <button>중고거래</button>
        </li>
        <li>
          <button>동네생활</button>
        </li>
        <li>
          <button>동네정보</button>
        </li>
        <li>
          <button>사람</button>
        </li>
      </ul>
    </nav>
    <main class="main">
      <div class="main-header">
        <h1 class="main-heading">To-buy-List</h1>
        <button type="button">거래가능만 보기</button>
      </div>
      <ul class="item-list">
        <li id="item-1">
          <div>
            <img src="#" alt="item-img1" />
          </div>
          <div>
            <div>
              <h1>프라이탁 레드 반지갑</h1>
              <div>
                <dt>place&uploaded time</dt>
                <dd>
                  <span>동대문구 답십리동</span>
                  <span>끌올 2시간 전</span>
                </dd>
              </div>
              <strong>35,000원</strong>
            </div>
            <div>
              <dt>like</dt>
              <dd>3</dd>
              <dt>comments</dt>
              <dd>12</dd>
            </div>
          </div>
        </li>
        <li id="item-2">
          <div>
            <img src="#" alt="item-img1" />
          </div>
          <div>
            <div>
              <h1>프라이탁 라씨 헌터그린</h1>
              <div>
                <dt>place&uploaded time</dt>
                <dd>
                  <span>종로구 연건동</span>
                  <span>끌올 3시간 전</span>
                </dd>
              </div>
              <strong>290,000원</strong>
            </div>
            <div>
              <dt>like</dt>
              <dd>1</dd>
              <dt>comments</dt>
              <dd>6</dd>
            </div>
          </div>
        </li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </main>
  </body>
</html>
