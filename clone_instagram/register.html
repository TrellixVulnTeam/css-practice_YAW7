<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 | 인스타그램</title>
    <!-- <link rel="icon" type='image/x-icon' href=""> -->
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <div class="wrap">
        <section id="form-section">
            <div class="header">
                <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="instagram">
                <p class="heading">친구들의 사진과 동영상을 보려면 가입하세요.</p>
                <a href="" class="facebook">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                        <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                      </svg>
                    facebook으로 로그인
                </a>
            </div>
            <div class="divider">
                <span class="divider-is">또는</span>
            </div>
            <div class="form">
                <input type="email" id="email" placeholder="휴대폰 번호 또는 이메일 주소">
                <input type="text" id="name" placeholder="성명">
                <input type="text" placeholder="사용자 이름">
                <input type="passworld" placeholder="비밀번호">
                <button type="submit">가입</button>
            </div>
        </section>
    </div>
</body>
</html>
